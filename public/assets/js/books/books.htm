<h1 class="text-center mb-4">Books at Bookzon</h1>

<section id="booksSection" ng-controller="BooksController as booksCtr">
    <div class="card-deck-wrapper">
    <div class="card-deck">
        <div class="card mb-3 p-3" ng-repeat="book in booksCtr.books">
            <a href="#!book/{{book.id}}" class="text-center"><img class="mw-100" src="{{book.volumeInfo.imageLinks.smallThumbnail}}" alt="{{book.volumeInfo.title}}"></a>
           
            <div class="card-footer bg-white border-top-0 text-muted p-1 text-left" style="height: 2 rem;">
                <a href="#!book/{{book.id}}" class="card-link"><small>{{book.volumeInfo.title}}</small></a><br/>
                <small ng-repeat="author in book.volumeInfo.authors">{{author}}, </small>
            </div>
        </div>
    </div>
    </div>
</section>
