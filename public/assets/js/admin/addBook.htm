<form enctype="multipart/form-data" >
    Title:
    <br/>
    <input ng-model='admin.newBook.title' id='title' type="text" name='title' />
    <br/> Select an image to upload:
    <input type="file" name="bookImage" id='file' filemodel='admin.newBook.file'>
    <br/>
    <input ng-click='admin.addNewBook()' type="submit" value="Upload Image">
    <br/>
</form>
