<body ng-app='mainApp' ng-cloak="" ng-controller='MainController as user'>

    <nav id='main-navbar' class="navbar navbar-inverse">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <a herf='#'>
                    <img style="width:80px" id='bookzon-logo' src='assets/images/bookzon-logo.png' />
                </a>
                <button id='button-collapse-navbar' type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-3">

                    <span class="icon-bar"></span>

            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse-3">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show='user.loggedUser' class='ng-hide'>
                        <a href="#">Profile</a>
                    </li>
                    <li ng-show='user.loggedUser' class='ng-hide'>
                        <a href="#">Orders</a>
                    </li>

                    </li>
                    <li ng-show='user.loggedUser' ng-click='user.logOut($event)'class='ng-hide'>

                    </li>
                    <li ng-show='!user.loggedUser' class='ng-hide'>
                        <a href="" ng-click='user.goToLoginPage($event)'>Login</a>
                    </li>
                    <li ng-show='!user.loggedUser' class='ng-hide'>

                    </li>
                    <li>

                    </li>
                </ul>
                <div class="collapse nav navbar-nav nav-collapse slide-down" id="nav-collapse3">
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" />
                        </div>
                        <button id='search-btn' type="submit" class="btn">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
